name: Python package

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11.1"]
        exclude:
          - os: macos-latest
            python-version: "3.11.1"
          - os: windows-latest
            python-version: "3.11.1"




